# This workflow will build a CatalogAPI project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CatalogAPI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore "KamilCataLogAPI/KamilCataLogAPI.csproj"
    - name: Build
      run: dotnet build "KamilCataLogAPI/KamilCataLogAPI.csproj" --no-restore
    - name: Publish
      run: dotnet publish KamilCataLogAPI/KamilCataLogAPI.csproj -c Release -o website
